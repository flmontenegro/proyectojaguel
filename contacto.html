<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa el Jaguel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="encabezado ">
        <div>
            <a class="logo" href="index.html"><img src="img/logoeljaguel.png" alt=""></a>
        </div>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="ubicacion.html">Ubicacion</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
        <section class="sectionContacto gridContacto">
            <h2 class="contacto">CONTACTO</h2>
            <form action="" method="get">
                <fieldset>
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" placeholder="Ingrese su nombre" required>
                    <br>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Ingrese su e-mail" required>
                    <br>
                    <br>
                    <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
                    <br>
                    <br>
                    <label for="huspedes">Cantidad de huespedes:</label>
                    <select name="cantidad" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">+4</option>
                    </select>
                    <br><br>
                    <input type="checkbox" id="sexo"><label for="acepto">Desea recibir el Newsletter</label>
                    <br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </fieldset>
            </form>
        </section>

    <footer class="footer">
        <div>
            <h2 class="redes">Contactanos</h2>
        </div>
        <div class="redesLogo">
            <img src="img/instagram.png" alt="instagram">
            <img src="img/mail.png" alt="e-mail">
            <img src="img/telefono.png" alt="telefono">
        </div>
        <div class="derechos">
            <p>Derechos Reservados</p>
        </div>
    </footer>
</body>

</html>
