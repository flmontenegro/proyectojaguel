    </header>
    <main>
      <div class="container contacto">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal formAlt" method="post">
                <fieldset>
                  <legend class="text-center header title tracking-in-expand">Contactanos!</legend>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="Nombre"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Apellido"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-envelope-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-phone-square bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Celular"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-pencil-square-o bigicon"></i
                    ></span>
                    <div class="col-md-8 area">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Ingrese su consulta"
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button class="button"><a href="recibe.html">Enviar</a></button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
